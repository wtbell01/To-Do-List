<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> <!-- Style sheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/54d99b3e75.js" crossorigin="anonymous"></script> <!-- Font awesome script -->

  <title>Todo app</title>
</head>
<body>

  <!-- Hero background -->
  <div class="hero-background">
    <!-- Hero header container -->
    <div class="hero-header">
      <!-- Header logo on the left -->
      <h1 class="header-logo-text">Todo</h1>

      <!-- Header image container on the right -->
      <div class="header-image-container">
        <img src="/images/icon-moon.svg" alt="Moon" class="header-image">
      </div>
    </div>
  </div>


  <!-- Gray background for the remainder of the page below the hero -->
  <div class="gray-background">
    <!-- To do form -->
    <form class="to-do-form">
      <!-- To do input -->
      <input type="text" id="to-do-input" class="to-do-input" placeholder="Create a new todo">

      <!-- To do output-->
      <div id= "to-do-output-container" class="to-do-output-container">
        <div class="to-do-output-row">
         <!-- Button status -->
         <div class="output-status-button-container">
           <a href="#" class="output-status-button"><i class="fas fa-check"></i></a>
         </div>
     
         <!-- output text container -->
         <div class="output-text-container">
           <p class="output-text">Do homework and stuff</p>
         </div>
     
         <!-- Output delete container -->
         <div class="output-delete-button-container">
           <a href="" class="output-delete-button">x</a>
         </div> 
       </div>
         
      </div>

      <!-- Details container below the to do output (active,completed,etc.)-->
      <div id="output-details" class="output-details">
        <!-- FLex container for all detail items-->
        <div class="output-details-container">
          <!-- Remaining items container (Left side)-->
          <div class="remaining-items-container">
            <p id="remaining-items" class="remaining-items">
            <span id="remaining-number" class="remaining-number"></span> items left</p>
          </div>

          <!-- Status container (Middle) -->
          <div id="status-container" class="status-container">
            <!-- Link - Status All-->
            <a href="#" id="status-all" class="status-all">All</a>
            <!-- Link - Status Active-->
            <a href="#" id="status-active" class="status-active">Active</a>
            <!-- Link - Status Completed-->
            <a href="#" id="status-completed" class="status-completed">Completed</a>
          </div>

          <!-- Clear completed items container (Right side)-->
          <div id="clear-completed-items-container" class="clear-completed-items-container">
            <a href="#" id="clear-completed-items-button" class="clear-completed-items-button">Clear Completed</a>
          </div>
        </div>
      </div>

      <!-- Submit button container below the form -->
      <div class="submit-button-container">
        <button id="submit-button" class="submit-button">Submit</button>
      </div>
    </form>
  </div>

<script src="app.js"></script>
</body>
</html>
